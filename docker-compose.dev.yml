services:
  db:
    image: postgres:16-alpine
    container_name: ${PROJECT_NAME:-app}-db-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dev_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-app_dev}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - app-network-dev
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-dev_user} -d ${POSTGRES_DB:-app_dev}']
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ${PROJECT_NAME:-app}-dev
    ports:
      - '${APP_PORT:-3000}:3000'
      - '${DEBUG_PORT:-9229}:9229' # Debug port
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-dev_user}:${POSTGRES_PASSWORD:-dev_password}@db:5432/${POSTGRES_DB:-app_dev}?schema=public
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - node_modules_dev:/app/node_modules
    networks:
      - app-network-dev

volumes:
  postgres_data_dev:
    name: ${PROJECT_NAME:-app}_postgres_data_dev
  node_modules_dev:
    name: ${PROJECT_NAME:-app}_node_modules_dev

networks:
  app-network-dev:
    name: ${PROJECT_NAME:-app}_network_dev
    driver: bridge
